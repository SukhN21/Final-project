		<header>
			<div class="container flex flex-between">
				<div>

		</header>
		<main>    
			<div class="hero-banner-contact">
				<div class="hero-banner-us">
				</div>
			</div>
			<div class="container content-wrapper ">
				<!-- Registration Form Section -->
				<div class="registration-container">
					<h2 class="send-message-title">Send us a message </h2>
					<form action="/submit_registration" method="post">	
						<!-- Full Name Input -->
						<div class="form-group name-group">
							<div class="name-field">
								<label for="first-name">First Name:</label>
								<input type="text" id="first-name" name="first_name" required>
							</div>
							<div class="name-field">
								<label for="last-name">Last Name:</label>
								<input type="text" id="last-name" name="last_name" required>
							</div>
						</div>
						<!-- Email Input -->
						<div class="form-group">
							<label for="email">Email Address:</label>
							<input type="email" id="email" name="email" required>
						</div>
						<!-- Phone Input -->
						<div class="form-group">
							<label for="phone">Phone Number:</label>
							<input type="tel" id="phone" name="phone" required>
						</div>
						<!-- Comments Textarea -->
						<div class="form-group">
							<label for="comments">Comments:</label>
							<textarea id="comments" name="comments" rows="4" placeholder="Any specific questions or requirements"></textarea>
						</div>
						<!-- Submit Button -->
						<button class="submit" type="submit">Send</button>
					</form>
				</div>
				<!-- Contact Us Section -->
				<section class="contact-us-section">
					<!-- Embed Google Map -->
					<div class="map-container">
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2574.4651608966333!2d-97.19019007788705!3d49.81492197147783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52ea756d679c1f21%3A0xd09825e5197c16da!2sManitoba%20Institute%20of%20Trades%20and%20Technology!5e0!3m2!1sar!2sca!4v1727331484034!5m2!1sar!2sca"
							width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
					<!-- Contact Info Section -->
					<h2 class="title-of-contact-us">Keep In Touch With Us</h2>
					<div class="contact-info">
						<p><i class="fa-solid fa-phone"></i> 204 123 4567</p>
						<p><i class="fa-solid fa-envelope"></i> <a href="mailto:info@example.com">info@example.com</a></p>
						<p><i class="fa-solid fa-location-dot"></i> 123 Main Street, Winnipeg, MB</p> <!-- Add location if needed -->
					</div> 
				</section>
